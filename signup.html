<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>PsEduca | Universidad de Vigo</title>
    <link href="style.css" rel="stylesheet"/>
    <link href="sign-in-up.css" rel="stylesheet"/>

    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
          rel="stylesheet">

    <script src="src/js/pages/signup.js" type="module" defer></script>

    <script src="src/js/components/svg-icon.js" defer></script>

    <script type="speculationrules">
        {
          "prefetch": [{
            "where": {
              "href_matches": "/*"
            },
            "eagerness": "moderate"
          }]
        }
    </script>
</head>
<body>
<header class="uvigo-bg">
    <div class="container top-header">
        <a aria-label="Universidad de Vigo" class="logo" href="https://www.uvigo.gal/">
            <svg-icon src="/pseduca-frontend/assets/logo-uvigo.svg"></svg-icon>
        </a>
        <div class="top-links">
            <ul class="language-list">
                <li><a aria-label="Galego" href="#" lang="gl">GL</a></li>
                <li><a aria-label="Español" href="#" lang="es">ES</a></li>
            </ul>
        </div>
    </div>
</header>

<!-- Specific page content -->

<main class="register-section">
    <a class="pseduca-logo" href="index.html">PsEduca</a>

    <div class="card">
        <h1 class="card-title">Registro de usuario</h1>

        <form action="#">
            <div class="form-group">
                <label class="form-label" for="name">Nombre y apellidos</label>
                <input class="form-input" id="name" name="name" required type="text">
            </div>

            <div class="form-group">
                <label class="form-label" for="username">Nombre de usuario</label>
                <input class="form-input" id="username" name="username" required type="text">
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Correo electrónico</label>
                <input class="form-input" id="email" name="email" required type="email">
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Contraseña</label>
                <input class="form-input" id="password" name="password" required type="password">
            </div>

            <button class="register-button" type="submit">Crear cuenta</button>
        </form>
    </div>
</main>

<!-- End of specific page content -->

</body>
</html>
